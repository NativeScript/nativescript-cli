# test/
# lib/common/test/unit-tests

# This is an example Mocha config containing every Mocha option plus others
allow-uncaught: false
async-only: false
bail: false
check-leaks: false
color: true
delay: false
diff: true
exit: true # could be expressed as "no-exit: true"
extension:
  - 'js'
# fgrep and grep are mutually exclusive
# fgrep: something
# file:
#   - '/path/to/some/file'
#   - '/path/to/some/other/file'
forbid-only: false
forbid-pending: false
full-trace: false
# global:
#   - 'jQuery'
#   - '$'
# fgrep and grep are mutually exclusive
# grep: something
growl: false
# ignore:
#   - '/path/to/some/ignored/file'
inline-diffs: false
# needs to be used with grep or fgrep
# invert: false
recursive: true
reporter: 'spec'
require:
  - 'test/test-bootstrap.js'
retries: 1
slow: 500
sort: false
spec:
    - 'test/**/*.js'
    - 'lib/common/test/unit-tests/**/*.js'
timeout: 150000 # same as "no-timeout: true" or "timeout: 0"

# node flags
# trace-warnings: true

ui: 'bdd'
v8-stack-trace-limit: 100 # V8 flags are prepended with "v8-"
watch: false
watch-files:
  - 'test/**/*.js'
  - 'lib/common/test/unit-tests/**/*.js'
# watch-ignore:
#   - 'lib/vendor'
